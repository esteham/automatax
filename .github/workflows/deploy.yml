name: Deploy (Laravel + Inertia/Vue) to Hostinger

on:
  push: { branches: [ main ] }
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1) PHP/Composer: prod deps
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, gd

      - name: Install PHP deps (prod)
        run: composer install --no-interaction --prefer-dist --no-dev --optimize-autoloader

      # 2) Node/Vite: build Inertia/Vue assets -> public/build
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Node deps & Build
        run: |
          npm ci
          npm run build

      # 3) Cleanup dev-only stuff (ঐচ্ছিক)
      - name: Cleanup
        run: rm -rf node_modules tests .github

      # 4) FTP Deploy (vendor + public/build সহ পুরো প্রজেক্ট)
